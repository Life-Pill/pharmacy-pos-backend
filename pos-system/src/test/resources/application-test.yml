spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: ${H2_DATABASE_URL}
    username: ${H2_DATABASE_USERNAME}
    password: ${H2_DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true

  security:
    user:
      name: ${TEST_SPRING_SECURITY_USERNAME}
      password: ${TEST_SPRING_SECURITY_PASSWORD}

  server:
    port: ${TEST_SERVER_PORT} # Random port

  logging:
    level:
      org.springframework.security: TRACE

