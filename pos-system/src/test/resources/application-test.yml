spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true

  security:
    user:
      name: testuser
      password: testpassword

  server:
    port: 0 # Random port

  logging:
    level:
      org.springframework.security: TRACE


